<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<main>
		<div class="account-container">
			<form class="login-sign-form">
				<h3>Create an account</h3>
				<label for="loginInput">Username</label>
				<input id="loginInput" class="form-input-account" type="text" name="username" placeholder="my-name">
				<label for="passwordInput">Password</label>
				<input id="passwordInput" class="form-input-account" type="text" name="password">
				<label for="confirmPassword">Confirm Password</label>
				<input id="confirmPassword" class="form-input-account" type="text" name="confirm-password">
				<button type="submit">Sign Up</button>
			</form>
		</div>
	</main>
</body>
</html>
